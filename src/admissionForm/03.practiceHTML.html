<!--<!DOCTYPE html>は決まり文句でどのバージョン(HTML5)で記載されているかを示す-->
<!DOCTYPE html>
<!--<html>タグは完全に決まり文句。ここはhtmlで書かれているということを示す-->
<html>
<head>
    <meta charset="UTF-8">
    <!--以下は端末の幅に合わせるという意味の決まり文句-->
    <meta name="viewport" content="width=device-width">
    <!--以下はタブの表示名。基本的にはh1タグと同名になることが多い-->
    <title>入会申し込み</title>

    <style>
        P{
            font-size: 14px;
        }
        h1{
            font-size: 24px; 
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>入会申し込み</h1>
    <p>入会するには、次のフォームに必要事項をご記入ください</p>
    <p>email: <input type="email" name= "mymail"></p>
    <p>password: <input type="password" name= "password"></p>
    <button type="submit">送信</button>
    <!-- 以下の書き方はHTML5以前の書き方
    <input type="submit" value="送信">
    -->
</body>
</html>
